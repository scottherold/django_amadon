<!DOCTTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Amadon</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>    
    <body>
        <div class="container bg-light">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand text-white">Amadon</a>
            </nav>
            <div class="jumbotron jumbotron-fluid bg-light">
                <div class="container">
                    <h3 class="text-center">Thank you for your business!</h3>
                    <hr class="my-4">
                    <div class="row justify-content-center">
                        <div class="col-auto"><h6>We have charged your credit card ${{ request.session.price }}</h6></div>
                    </div>
                    <div class="row justify-content-center mb-4">
                        <div class="col-auto"><h6>You have ordered {{ request.session.item_count }} items so far and spent ${{ request.session.total_spent }} with Amadon.com!</h6></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <a class="btn btn-secondary" href="/">Order More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
